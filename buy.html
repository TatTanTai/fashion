<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="buy.css" rel="stylesheet"/>
    <link href="grid1.css" rel="stylesheet"/>
</head>
<body>



    <header>
        <div class="bars">
            <i class="far fa-bars"></i>
        </div>
        <div class="logo">
            <div>
                <img src="image_fashion/backgr/logo1.jpg">
            </div>
        </div>
        <section class="menu">
            <ul>
                <li><a href="https://tattantai.github.io/fashion/t-shirt.html">T-Shirt</a></li>
                <li><a href="#">Shirts</a></li>
                <li><a href="#">Pants</a></li>
                <li><a href="#">Shorts</a></li>
            </ul>
        </section>
        <div class="search-carts">
            <div class="search">
                <label for="search"><i class="far fa-search"></i></label>
                <input id="search" type="search" placeholder="Tìm kiếm..."/>
            </div>
            <div class="carts">
                <i class="fal fa-shopping-cart"></i>
                <span></span>
            </div>
        </div>
    </header>


    <div class="body">
        <div class="goBackHome">
            <a href="https://tattantai.github.io/fashion/"><i class="far fa-chevron-double-left"></i> Về trang chủ</a>
        </div>

        <div class="buyProdycts grid wide">
            <div class="row" id="buyProduct">
                <div class="col l-6 imageProduct">
                    <figure>
                        <img src="image_fashion/shirt_so_mi/s1.png"/>
                    </figure>
                </div>
                <div class="col l-1"></div>
                <div class="col l-5 buys">
                    <h3>Sơ mi</h3>
                    <p class="price">300.000<span>đ</span></p>
                    <div class="size">
                        <button>Size S</button>
                        <button>Size S</button>
                    </div>
                    <div class="color">
                        <button>White</button>
                    </div>
                    <p class="addProductCart">Thêm vào giỏ hàng</p>
                    <p class="buy">Mua Ngay</p>
                    <ul>Chi tiết sản phẩm
                        <li>100% cotton.</li>
                        <li>Crop top trắng tay ngắn</li>
                        <li>Hình ảnh được in lụa gia công</li>
                        <li>Wordmark DC đỏ phủ kim tuyến trước ngực</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="productsRelate">
            <h1 class="title">Sản Phẩm Liên Quan</h1>
            <div class="content">
                
            </div>
        </div>









    </div>
    





    <script src="severBuys.js"></script>

</html>
